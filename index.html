<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มเมนูเครื่องดื่ม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffbbe1;
            /*background-image: url(pic/bg1.jpg);*/
            
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f5f;
        }
        #loading {
            font-size: 24px;
            color: #555;
            display: none;
        }
        #drink-result {
            font-size: 28px;
            color: #006400;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>สุ่มเมนูเครื่องดื่มวันนี้</h1>
    <button onclick="randomDrink()">คลิกเพื่อสุ่มเมนู</button>
    <p id="loading">กำลังสุ่ม...</p>
    <p id="drink-result"></p>

    <script>
        function randomDrink() {
            const drinks = ['กาแฟ', 'ชาเขียว', 'นมสด', 'ชานมไข่มุก', 'น้ำผลไม้', 'สมูทตี้', 'โซดา', 'โกโก้'];
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('drink-result');
            
            // ซ่อนผลลัพธ์และแสดงข้อความ "กำลังสุ่ม"
            resultElement.innerText = '';
            loadingElement.style.display = 'block';

            // สุ่มหลังจากดีเลย์ 2 วินาที
            setTimeout(() => {
                const randomDrink = drinks[Math.floor(Math.random() * drinks.length)];
                loadingElement.style.display = 'none';  // ซ่อนข้อความ "กำลังสุ่ม"
                resultElement.innerText = `วันนี้คุณจะดื่ม: ${randomDrink}`;
            }, 2000); // ดีเลย์ 2000 มิลลิวินาที หรือ 2 วินาที
        }
    </script>

</body>
</html>
